<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>s3.JS</title>
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<script src="./lib/S3.js"></script>
<style type="text/css">
  body{background: transparent; margin: 0;}
  a{ display:inline-block;color: #222;text-decoration: none;}
  .top{position: absolute; left: 0; right: 0; width: 100%; height: 50px; z-index: 999; background-color: rgba(222,222,222,.5);}
  .site-name{float: left;padding-left:50px;margin: 5px 0;font-size: 24px; color: #111}
  .site-domain{float: right;padding-right:50px;font-size: 18px; color: #888;}
  .site-name,.site-domain{line-height: 40px;font-weight: think}
  .main .container{overflow: hidden;width: 100%;padding-left: 0;padding-right: 0;}
  .container canvas{display: block; cursor: pointer; position: relative;margin: 0 auto; text-align: center;background-color: white}
  .openOrclose{ position: absolute; left: 50%; top: 50%; margin-left: -100px; margin-top: -30px; height: 60px; line-height: 50px; width: 200px; border: 5px solid #222; box-sizing: border-box; text-align: center; color: red; font-weight: bolder; font-size: 24px; cursor: pointer; background-color: rgba(221,221,221,.4);}
  .add{ position: absolute; bottom: 0; width: auto; height: 20px; color: red; font-size: 16px; font-weight: bold;}
  .plus{ display: inline-block;color: red; }
  .add .spilt,
  .add .keeping{ display: none }
  .followsuspend-aside .spilt,
  .followsuspend-aside .keeping{ display: block; }
.followsuspend-aside{
  display: table;
  position: fixed;
  left: 50%;
  top: 50%;
  margin-left: -150px;
  margin-top: -200px;
  height: 400px;
  width: 300px;
  text-align: center;
  background-color: rgba(0,0,0,.9);
  font-size: 14px;
  font-style: normal;
  font-weight: 700px;
}
.spilt{
  padding-top: 10px;
}
.followsuspend-item{
  display: table-cell;
  vertical-align: middle;
}
.child-container{
  display: table-cell;
  vertical-align: middle;
  margin-top: 200px;
  margin-bottom: 200px;
  height: 700px;
  width: 800px;
  font-size: 20px;
  text-align: center;
}

button{
    color: #666;
    background-color: #EEE;
    border-color: #EEE;
    font-weight: 300;
    font-size: 16px;
    font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    text-decoration: none;
    text-align: center;
    line-height: 40px;
    height: 40px;
    padding: 0 20px;
    margin: 0;
    display: inline-block;
    appearance: none;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-transition-property: all;
    transition-property: all;
    -webkit-transition-duration: .3s;
    transition-duration: .3s;
    background-color: #7B72E9;
    border-color: #7B72E9;
    letter-spacing: 3px;
}
button:focus{
    outline: none;
}
button, button:visited {
    color: #fff;
}
.keeping{
  margin-top: 100px
}
@media (max-width: 768px){.main canvas{width: 100%;padding: 0;}div{padding-left: 0;padding-right: 0} }
</style>
</head>
<body>
  <div class="top">
    <div>
      <a class="site-name" href="https://github.com/koringz/s3"><span>s3.js</span></a>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <canvas id="lineId" height="630" width="1285"></canvas>
    </div>
  </div>
  <div class="openOrclose">准备GO</div>
  <div class="add ">
    <div class="followsuspend-item">
      <div>得分:<span class="plus">0</span>分</div>
      <div class="spilt">总共花时间:<span class="times">0</span>秒</div>
      <div class="keeping"><button>继续</button></div>
    </div>
  </div>
